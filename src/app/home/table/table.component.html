<div class="container">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Call Type</th>
        <th scope="col">Direction</th>
        <th scope="col">Duration</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Via</th>
        <th scope="col">Created at</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="
      let item of data
        | paginate
          : {
              itemsPerPage: limit,
              currentPage: page,
              totalItems: totalNo
            }">
        <th scope="row">{{item.call_type}}</th>
        <td>{{item.direction}}</td>
        <td>{{item.duration}}</td>
        <td>{{item.from}}</td>
        <td>{{item.to}}</td>
        <td>{{item.via}}</td>
        <td>{{item.created_at | date:'shortDate'}}</td>
        <td>{{item.is_archived ? "Archived" : "Un-Archived"}}</td>
        <td>
            <button class="btn btn-primary" [routerLink] = "item.id" title="View">
                View
            </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="paginated-end">
    <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
  </div>
</div>
